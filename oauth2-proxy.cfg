email_domains = "*"

provider = "keycloak-oidc"
oidc_issuer_url = "http://host.docker.internal:8080/realms/dev"

http_address = ":4180"
https_address = ":443"
reverse_proxy = false
redirect_url = "http://localhost:4180/oauth2/callback"

cookie_name = "_oauth2_proxy"
cookie_domains = ""
cookie_expire = "168h"
cookie_refresh = "1h"
cookie_secure = true
cookie_httponly = true

upstreams = [
  "http://host.docker.internal:8000/"
]
